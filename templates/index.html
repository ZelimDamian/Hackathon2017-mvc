<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
    {% block head %}
    <title>{% block title %}{% endblock %} Hackathon 2017</title>
    {% endblock %}
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Hackathon 2017</a>
        </div>
    </div><!-- /.container-fluid -->
</nav>

<div class="container" id="content">{% block content %}{% endblock %}</div>

<footer class="footer">
    <div class="container">
        {% block footer %}
        <p class="text-muted">&copy; Copyright 2017 by <a href="https://github.com/zelimdamian/">zelimdamian</a>.</p>
        {% endblock %}
    </div>
</footer>

<script type="application/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</body>
</html>
