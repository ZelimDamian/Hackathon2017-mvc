{% extends "index.html" %}

{% block content %}

<h2>Список пользователей</h2>

<div class="well container">
    <div class="row">
        <ul class="list">

            {% for user in users %}
            <li class="list-item">
                <span> Имя {{ user.name }}</span> <br/>
                <span> Профессия {{ user.occupation }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

<form action="users" method="post">
    <div class="form-group">
        <label for="formEmail">Email</label>
        <input type="email" class="form-control" id="formEmail" name="email" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="formName">Имя</label>
        <input type="password" class="form-control" id="formName" name="name" placeholder="Имя">
    </div>
    <div class="form-group">
        <label for="formOccupation">Профессия</label>
        <input class="form-control" id="formOccupation" type="text" name="occupation" placeholder="Профессия"/>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> Администратор?
        </label>
    </div>
    <button type="submit" class="btn btn-default">Добавить</button>
</form>

{% endblock %}
